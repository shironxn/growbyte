<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GrowByte</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="72"
          height="72"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#10b981"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-sprout-icon lucide-sprout"
        >
          <path d="M7 20h10" />
          <path d="M10 20c5.5-2.5.8-6.4 3-10" />
          <path
            d="M9.5 9.4c1.1.8 1.8 2.2 2.3 3.7-2 .4-3.5.4-4.8-.3-1.2-.6-2.3-1.9-3-4.2 2.8-.5 4.4 0 5.5.8z"
          />
          <path
            d="M14.1 6a7 7 0 0 0-1.1 4c1.9-.1 3.3-.6 4.3-1.4 1-1 1.6-2.3 1.7-4.6-2.7.1-4 1-4.9 2z"
          />
        </svg>
        <h1>GrowByte</h1>
        <p>Smart Garden Monitoring System</p>

        <button id="theme-toggle"></button>

        <!-- System Status -->
        <div class="system-status">
          <div class="status-item">
            <div class="status-text">
              Temperature: <span id="esp32-temperature">0 °C</span>
            </div>
          </div>
          <div class="status-item">
            <div class="status-text">
              Uptime: <span id="esp32-uptime">00:00:00</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Sensor Data Section -->
      <div class="section">
        <h2 class="section-title">Sensor Data</h2>
        <div class="sensor-grid">
          <div class="card sensor-card">
            <div class="sensor-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-moisture"
                viewBox="0 0 16 16"
              >
                <path
                  d="M13.5 0a.5.5 0 0 0 0 1H15v2.75h-.5a.5.5 0 0 0 0 1h.5V7.5h-1.5a.5.5 0 0 0 0 1H15v2.75h-.5a.5.5 0 0 0 0 1h.5V15h-1.5a.5.5 0 0 0 0 1h2a.5.5 0 0 0 .5-.5V.5a.5.5 0 0 0-.5-.5zM7 1.5l.364-.343a.5.5 0 0 0-.728 0l-.002.002-.006.007-.022.023-.08.088a29 29 0 0 0-1.274 1.517c-.769.983-1.714 2.325-2.385 3.727C2.368 7.564 2 8.682 2 9.733 2 12.614 4.212 15 7 15s5-2.386 5-5.267c0-1.05-.368-2.169-.867-3.212-.671-1.402-1.616-2.744-2.385-3.727a29 29 0 0 0-1.354-1.605l-.022-.023-.006-.007-.002-.001zm0 0-.364-.343zm-.016.766L7 2.247l.016.019c.24.274.572.667.944 1.144.611.781 1.32 1.776 1.901 2.827H4.14c.58-1.051 1.29-2.046 1.9-2.827.373-.477.706-.87.945-1.144zM3 9.733c0-.755.244-1.612.638-2.496h6.724c.395.884.638 1.741.638 2.496C11 12.117 9.182 14 7 14s-4-1.883-4-4.267"
                />
              </svg>
            </div>
            <h3>Soil Moisture</h3>
            <div class="sensor-value" id="soil-moisture">--</div>
          </div>

          <div class="card sensor-card">
            <div class="sensor-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-thermometer-half"
                viewBox="0 0 16 16"
              >
                <path
                  d="M9.5 12.5a1.5 1.5 0 1 1-2-1.415V6.5a.5.5 0 0 1 1 0v4.585a1.5 1.5 0 0 1 1 1.415"
                />
                <path
                  d="M5.5 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0zM8 1a1.5 1.5 0 0 0-1.5 1.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0l-.166-.15V2.5A1.5 1.5 0 0 0 8 1"
                />
              </svg>
            </div>
            <h3>Soil Temp</h3>
            <div class="sensor-value" id="soil-temperature">--</div>
          </div>

          <div class="card sensor-card">
            <div class="sensor-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-wind"
                viewBox="0 0 16 16"
              >
                <path
                  d="M12.5 2A2.5 2.5 0 0 0 10 4.5a.5.5 0 0 1-1 0A3.5 3.5 0 1 1 12.5 8H.5a.5.5 0 0 1 0-1h12a2.5 2.5 0 0 0 0-5m-7 1a1 1 0 0 0-1 1 .5.5 0 0 1-1 0 2 2 0 1 1 2 2h-5a.5.5 0 0 1 0-1h5a1 1 0 0 0 0-2M0 9.5A.5.5 0 0 1 .5 9h10.042a3 3 0 1 1-3 3 .5.5 0 0 1 1 0 2 2 0 1 0 2-2H.5a.5.5 0 0 1-.5-.5"
                />
              </svg>
            </div>
            <h3>Air Humidity</h3>
            <div class="sensor-value" id="air-humidity">--</div>
          </div>

          <div class="card sensor-card">
            <div class="sensor-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-thermometer-sun"
                viewBox="0 0 16 16"
              >
                <path
                  d="M5 12.5a1.5 1.5 0 1 1-2-1.415V2.5a.5.5 0 0 1 1 0v8.585A1.5 1.5 0 0 1 5 12.5"
                />
                <path
                  d="M1 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0zM3.5 1A1.5 1.5 0 0 0 2 2.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0L5 10.486V2.5A1.5 1.5 0 0 0 3.5 1m5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-1 0v-1a.5.5 0 0 1 .5-.5m4.243 1.757a.5.5 0 0 1 0 .707l-.707.708a.5.5 0 1 1-.708-.708l.708-.707a.5.5 0 0 1 .707 0M8 5.5a.5.5 0 0 1 .5-.5 3 3 0 1 1 0 6 .5.5 0 0 1 0-1 2 2 0 0 0 0-4 .5.5 0 0 1-.5-.5M12.5 8a.5.5 0 0 1 .5-.5h1a.5.5 0 1 1 0 1h-1a.5.5 0 0 1-.5-.5m-1.172 2.828a.5.5 0 0 1 .708 0l.707.708a.5.5 0 0 1-.707.707l-.708-.707a.5.5 0 0 1 0-.708M8.5 12a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-1 0v-1a.5.5 0 0 1 .5-.5"
                />
              </svg>
            </div>
            <h3>Air Temp</h3>
            <div class="sensor-value" id="air-temperature">--</div>
          </div>
        </div>
      </div>

      <!-- Control Section -->
      <div class="section">
        <h2 class="section-title">Control Panel</h2>
        <div class="card">
          <div class="control-grid">
            <div class="control-item">
              <div class="control-label">Water Pump</div>
              <label class="toggle">
                <input type="checkbox" id="pump-switch" />
                <span class="toggle-slider"></span>
              </label>
            </div>

            <div class="control-item">
              <div class="control-label">Light</div>
              <label class="toggle">
                <input type="checkbox" id="light-switch" />
                <span class="toggle-slider"></span>
              </label>
            </div>

            <div class="control-item">
              <div class="control-label">Mode</div>
              <div class="radio-group">
                <label class="radio-option">
                  <input
                    type="radio"
                    name="mode"
                    value="manual"
                    id="manual-mode"
                  />
                  <span class="radio-dot"></span>
                  Manual
                </label>
                <label class="radio-option">
                  <input type="radio" name="mode" value="auto" id="auto-mode" />
                  <span class="radio-dot"></span>
                  Auto
                </label>
              </div>
            </div>
          </div>

          <div class="pump-trigger hide" id="pump-trigger">
            <h3 class="section-subtitle">Water Pump Trigger</h3>
            <div class="input-group">
              <label for="soil-threshold">Soil Moisture Threshold (%)</label>
              <input
                type="number"
                id="soil-threshold"
                min="0"
                max="100"
                value="30"
              />
            </div>
            <div class="input-group">
              <label for="temp-threshold">Temperature Threshold (°C)</label>
              <input
                type="number"
                id="temp-threshold"
                min="0"
                max="100"
                value="25"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
